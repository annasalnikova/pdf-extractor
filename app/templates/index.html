<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>PDF Extractor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">Table extraction from PDF</h1>

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" name="pdf" accept=".pdf" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload PDF</button>
        </form>

        {% if table_text %}
        <div class="mt-4">
            <h5>Table extraction (Markdown):</h5>
            <pre style="white-space: pre-wrap; background-color: #f8f9fa; padding: 1rem;">{{ table_text }}</pre>

            <div class="mt-3">
                <a href="/export/csv" class="btn btn-success">Download as CSV</a>
                <a href="/export/xlsx" class="btn btn-secondary">Downlaod as Excel</a>
            </div>
        </div>
        {% endif %}

        {% if full_text %}
        <div class="mt-4">
            <h5>Full text:</h5>
            <pre style="white-space: pre-wrap; background-color: #e9ecef; padding: 1rem;">{{ full_text }}</pre>

            <div class="mt-3">
                <a href="/export_text" class="btn btn-info">Download full text (TXT)</a>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
